<!DOCTYPE html>

<html>
    <head>
        <link href="jelszomegjelen.css" type="text/css" rel="stylesheet" />
        <title>Jelszó megjelenítése</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="jelszomegjelen.js"></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="" method="post" onsubmit="ellenorzes()">
            <label for="nev">Név:</label>
            <input type="text" name="nev" id="nev">
            <br/><br/>
            <label for="email">Email:</label>
            <input type="text" name="email" id="email">
            <br/><br/>
            <label for="jelszo">Jelszó:</label>
            <input type="password" name="jelszo" id="jelszo">
            <br/><br/>
            Mutasd a jelszót:
            <input type="checkbox" id="mutasd" onclick="valtoztat()">
            <br/><br/>
            <input type="submit" value="küldés">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link href="urlap1.css" type="text/css" rel="stylesheet" />
        <title>Űrlap1</title>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
        <script src="urlap1.js"></script> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="reg" method="post" onsubmit="return vizsgalat();">
            <label for="nev">Név:</label><br />
            <input type="text" name="nev"><br />
            <label for="email">Email:</label><br />
            <input type="text" name="email"><br />
            <label  for="password">Password:</label><br />
            <input id="kod" type="password" name="password"><br /><br />
            <label  for="checkbox">Muutasd a jelszót:</label>
            <input id="mutasd" type="checkbox" onclick="valtoztat()"><br /><br />
            <label for="radio">Neme:</label>
            <input type="radio" name="radio">Nő:
            <input type="radio" name="radio">Férfi:<br /><br />
            <input type="submit" value="Küldés" onclick="gomb()">
            <input type="reset" value="Törlés"> 
        </form>
    </body>
</html>
